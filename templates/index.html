<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHEST X-RAY CLASSIFICATION</title>
    <link
      rel="stylesheet"
      href="{{  url_for('static', filename='style.css')  }}"
    />
    <script src="{{  url_for('static', filename='main.js')  }}" defer></script>
  </head>
  <body>
    <header>
      <h1>CHEST X-RAY CLASSIFICATION</h1>
      <p>CLASSIFY NORMAL AND PNEUMONIA AFFECTED CHEST X-RAYS</p>
    </header>
    <div id="container">
      <form action="." enctype="multipart/form-data">
        <section class="input-section">
          <div id="image-container">
            <input
              type="file"
              name="input-image-file"
              id="input-image-file"
              required
              hidden
            />
            <span id="select-image-label">Click here to select image</span>
            <img src="" alt="" />
          </div>

          <div class="buttons-wrapper">
            <button type="submit">SUBMIT IMAGE</button>
            <button type="reset">RESET</button>
          </div>
        </section>

        <!-- the results will appare here when the image is submitted -->

        <section class="output-section">results</section>
      </form>
    </div>
  </body>
</html>
